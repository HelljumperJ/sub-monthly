<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link href="./assets/css/styles.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  </head>
  
<body class="py-32 bg-slate-800">

 <div class="flex justify-center m-auto bg-white w-96 card text-primary-content">
    <div class="card-body">
        <img src="assets/images/icon-success.svg" class="w-12">
         <h2 class="py-8 text-5xl font-bold card-title text-slate-800">Thanks for subscribing!</h2>
         <p class="text-slate-800">A confirmation email has been sent to <span id="output" class="font-bold"></span>. Please open it and click the button inside to confirm your subscription.</p>
         <div class="justify-center py-8 card-actions">
          <form action="index.html">
          <button class="text-white btn w-80 " onclick="">Dismiss message</button>
          </form>
         </div>
    </div>
 </div>
 

 <script>
  const urlParams = new URLSearchParams(window.location.search);
  const email = urlParams.get('email');

  if (email) {
      document.getElementById('output').innerText = decodeURIComponent(email);
  }
</script>
</body>
