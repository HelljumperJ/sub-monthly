<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="./assets/css/styles.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

  <!-- Sign-up form start -->
  <body class="py-12 bg-slate-800">

    <div class="flex justify-center max-w-4xl py-3 m-auto bg-white card lg:card-side">
        <div class="order-last">
        <figure><img src="./assets/images/illustration-sign-up-desktop.svg" class="max-w-sm py-6 rounded-lg"/></figure>
        </div>
        <div>
        <h1 class="pt-16 text-5xl font-bold text-slate-800 ">Stay updated!</h1>
        
        <p class="py-6 text-slate-800">Join 60,000+ product managers receiving monthly <br> updates on:</p>

        <div class="flex py-2">
          <img src="./assets/images/icon-list.svg" class="mr-4"/>
          <p class="text-slate-800"> Product discovery and building what matters </p>
        </div>
        <div class="flex py-2">
          <img src="./assets/images/icon-list.svg" class="mr-4"/>
          <p class="text-slate-800"> Measuring to ensure updates are a success </p> 
        </div>
        <div class="flex py-2">
          <img src="./assets/images/icon-list.svg" class="mr-4"/>
          <p class="text-slate-800"> And much more! </p> 
        </div>

        <label class="py-8 pb-5 pr-10 form-control">
          <div class="form-control">
            <span class="py-2 pr-10 font-bold label-text text-slate-800">Email Address</span>
          </div>
            <input type="email" placeholder="email@company.com" class="bg-white input input-bordered w-96 border-slate-800"/>
          </label>
          
        <button class="text-white btn bg-slate-800 w-96" onclick="location.href='./success.html'" type="submit">Subscribe to monthly newsletter</button>
        </div>
      </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jefrey Poveda</a>.
  </div>
</body>
</html>
