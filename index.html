<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="./assets/css/styles.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

  <!-- Sign-up form start -->
  <body class="bg-slate-800">

    <div class="flex justify-center max-w-4xl py-3 bg-white card lg:card-side">
        <div class="order-last">
        <figure><img src="./assets/images/illustration-sign-up-desktop.svg" class="max-w-sm rounded-lg"/></figure>
        </div>
        <div>
        <h1 class="pt-16 text-5xl font-bold text-slate-800 ">Stay updated!</h1>
        <p class="pt-8 text-slate-800">Join 60,000+ product managers receiving monthly <br> updates on:</p>
        <p class="text-slate-800"> Product discovery and building what matters </p> <img src="./assets/images/icon-list.svg">
        <p class="text-slate-800"> Measuring to ensure updates are a success </p> <img src="./assets/images/icon-list.svg">
        <p class="text-slate-800"> And much more! </p> <img src="./assets/images/icon-list.svg">
        <label class="pb-5 pr-10 form-control">
          <div class="label">
            <span class="pr-10 font-bold label-text text-slate-800">Email Address</span>
          </div>
            <input type="email" placeholder="email@company.com" class="bg-white input input-bordered w-96"/>
          </label>
          
        <button class="text-white btn bg-slate-800 w-96">Subscribe to monthly newsletter</button>
        </div>
      </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jefrey Poveda</a>.
  </div>
</body>
</html>
