<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="./assets/css/styles.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .invalid {
      border-color: red !important;
    }
  </style>
</head>

<body class="flex items-center justify-center py-12 bg-slate-800">
  <div class="max-w-4xl py-3 m-auto">
    <div class="px-10 bg-white card lg:card-side">
      <div class="order-last">
        <figure><img src="./assets/images/illustration-sign-up-desktop.svg" class="max-w-sm py-6 ml-8 overflow-hidden rounded-xl"/></figure>
      </div>
      <div class="">
        <h1 class="pt-16 text-5xl font-bold text-slate-800">Stay updated!</h1>
        
        <p class="py-5 text-slate-800">Join 60,000+ product managers receiving monthly updates on:</p>

        <div class="flex items-center py-2">
          <img src="./assets/images/icon-list.svg" class="mr-2"/>
          <p class="text-slate-800"> Product discovery and building what matters </p>
        </div>
        <div class="flex items-center py-2">
          <img src="./assets/images/icon-list.svg" class="mr-2"/>
          <p class="text-slate-800"> Measuring to ensure updates are a success </p> 
        </div>
        <div class="flex items-center py-2">
          <img src="./assets/images/icon-list.svg" class="mr-2"/>
          <p class="text-slate-800"> And much more! </p> 
        </div>

        <form onsubmit="alerta(); return false;">
          <div class="justify-center m-auto mt-4">
            <label class="w-full mb-6 form-control">
              <div class=" label">
                <span class="font-bold label-text text-slate-800">Email address</span>
                <span class="hidden text-red-500 label-text-alt" id="errormsg">Valid email required</span>
              </div>
              <input type="email" id="emailtxt" name="email" placeholder="email@company.com" class="bg-white input input-bordered border-slate-800" required=true />
            </label>
            <button type="button" class="w-full text-white btn bg-slate-800" onclick=validateEmail()>Subscribe to monthly newsletter</button>
          </div>
        </form> 
      </div>
    </div>

    <div class="mt-8 attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jefrey Poveda</a>.
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
