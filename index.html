<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="./assets/css/styles.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

  <!-- Sign-up form start -->
  <body class="bg-slate-800">

    <div class="card lg:card-side max-w-4xl bg-white flex justify-center py-3">
        <div class="order-last">
        <figure><img src="./assets/images/illustration-sign-up-desktop.svg" class="max-w-sm rounded-lg"/></figure>
        </div>
        <div>
        <h1 class="text-5xl font-bold text-slate-800 pt-16 ">Stay updated!</h1>
        <p class="text-slate-800 pt-8">Join 60,000+ product managers receiving monthly <br> updates on:</p>
          <img src="./assets/images/icon-list.svg" class="pt-5"><p class="text-slate-800"> Product discovery and building what matters </p>
          <img src="./assets/images/icon-list.svg"><p class="text-slate-800"> Measuring to ensure updates are a success </p>
          <img src="./assets/images/icon-list.svg"><p class="text-slate-800"> And much more! </p>
        <label class="form-control pr-10 pb-5">
          <div class="label">
            <span class="label-text font-bold text-slate-800 pr-10">Email Address</span>
          </div>
            <input type="email" placeholder="email@company.com" class="input input-bordered w-96 bg-white"/>
          </label>

        <button class="btn bg-slate-800 text-white w-96">Subscribe to monthly newsletter</button>
        </div>
      </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jefrey Poveda</a>.
  </div>
</body>
</html>
